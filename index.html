<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <main>
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <br />
        <input id="name" type="text" placeholder="Enter your name" required />
        <br />

        <label id="email-label" for="email">Email</label>
        <br />
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />
        <br />

        <label id="number-label" for="number">Age (optional)</label>
        <br />
        <input
          id="number"
          type="number"
          placeholder="Enter your age"
          min="8"
          max="99"
        />
        <br />

        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <br />
        <select id="dropdown">
          <option value="none" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="other">Other</option>
        </select>
        <br />

        <label for="would-recommend"
          >Would you recommed freeCodeCamp to a friend?</label
        >
        <br />
        <input
          type="radio"
          id="definitely"
          name="would-recommend"
          value="definitely"
        />
        <label for="definitely">Definitely</label>
        <br />

        <input type="radio" id="maybe" name="would-recommend" value="maybe" />
        <label for="maybe">Maybe</label>
        <br />

        <input
          type="radio"
          id="not-sure"
          name="would-recommend"
          value="not-sure"
        />
        <label for="not-sure">Not Sure</label>
        <br />

        <label for="improvements"
          >What would you like to see improved? (Check all that apply)</label
        >
        <br />

        <input
          type="checkbox"
          id="front-end-projects"
          name="improvements"
          value="front-end-projects"
        />
        <label for="front-end-projects">Front-End Projects</label>
        <br />

        <input
          type="checkbox"
          id="back-end-projects"
          name="improvements"
          value="back-end-projects"
        />
        <label for="back-end-projects">Back-End Projects</label>
        <br />

        <input
          type="checkbox"
          id="data-visualization"
          name="improvements"
          value="data-visualization"
        />
        <label for="data-visualization">Data Visualization</label>
        <br />

        <label for="suggestions">Any Suggestions?</label>
        <br />
        <textarea
          rows="7"
          cols="50"
          placeholder="Enter your comments here..."
        ></textarea>

        <button id="submit">Submit!</button>
      </form>
    </main>
  </body>
</html>
